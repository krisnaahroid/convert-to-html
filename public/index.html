<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Test</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
      <div class="login">
          <div>
            <form action="#" class="form-login">
              <div class="field-input">
                <input type="text" placeholder="Email" required class="in">
              </div>
              <div class="field-input">
                <input type="password" placeholder="password" class="in">
              </div>
              <div class="btn-login">
                <button type="submit" class="btn-in" name="button">LOGIN</button>
              </div>
            </form>
          </div>
          <div>
            <p class="form-text">Not a member ? <a href="signup.html">Sign up now</a>.</p>
          </div>
      </div>
    </div>
</body>
</html>
